<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="Product ThumbNail" />
  <h2 class="title">{{ product.name }}</h2>
  <div class="row">
    <span class="price-label"> Price:</span>
    <span class="price"> MYR {{ product.price }}</span>
  </div>
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-1">
    <button
      type="button"
      pButton
      icon="pi-credit-card"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="handleConfirm()"
      label="Delete"
      class="p-button-danger"
      #deleteButton
    ></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
